--- 
- 
  apt: 
    name: apache2
    state: present
  become: true
  name: "Instalando apache httpd"
  when: "ansible_os_family == \"Debian\""
- 
  become: true
  name: "Activacion y habilitacion de proteccion con firewall ufw"
  ufw: 
    policy: allow
    state: enabled
  when: "ansible_os_family == \"Debian\""
- 
  become: true
  name: "Agregando puerto 80 a ufw"
  ufw: 
    port: 80
    proto: tcp
    rule: allow
  when: "ansible_os_family == \"Debian\""
- 
  ansible.builtin.command: "systemctl start firewalld"
  become: true
  name: "Iniciando firewalld"
  when: "ansible_os_family == \"RedHat\""
- 
  become: true
  firewalld: 
    permanent: true
    port: 8080/tcp
    state: enabled
  name: "Agregando puerto 8080 al firewalld"
  when: "ansible_os_family == \"RedHat\""
- 
  ansible.buitin.command: "yum install java-11-openjdk-devel -y"
  become: true
  name: "Instalar openjdk11"
  when: "ansible_os_family == \"RedHat\""

